<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- BACKGROUND IMAGE -->
    <img class="bg-img" src="img/sidebar-bg.jpg" />
    <!-- HEADER -->
    <header>
      <div class="menu-icon"><i class="ri-menu-line"></i></div>
      <img class="header-yt-img" src="./img/yt-logo-full.svg" />
    </header>
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-container">
        <!-- sidebar header -->
        <div class="sidebar-head">
          <img class="sidebar-header-yt" src="./img/yt-logo.svg" alt="" />
          <img
            class="sidebar-header-yt-tag"
            src="./img/yt-logo-text.svg"
            alt=""
          />
        </div>
        <div class="sidebar-content">
          <div class="sidebar-content-item">
            <a href="#" class="sidebar-link">
              <i class="ri-home-4-line"></i>
              <span class="sidebar-link-title">Home</span>
              <span class="sidebar-link-hover">Home</span>
            </a>
            <a href="#" class="sidebar-link">
              <i class="ri-compass-3-line"></i>
              <span class="sidebar-link-title">Explore</span>
              <span class="sidebar-link-hover">Explore</span>
            </a>
            <a href="#" class="sidebar-link">
              <i class="ri-video-line"></i>
              <span class="sidebar-link-title">Shorts</span>
              <span class="sidebar-link-hover">Shorts</span>
            </a>
            <a href="#" class="sidebar-link">
              <i class="ri-add-box-line"></i>
              <span class="sidebar-link-title">subscription</span>
              <span class="sidebar-link-hover">subscription</span>
            </a>
          </div>
          <!--sidebar header  -->
          <h3 class="sidebar-content-header">
            <span>Library</span>
          </h3>
          <!-- sidebar links -->
          <div class="sidebar-content-item">
            <a href="#" class="sidebar-link">
              <i class="ri-history-line"></i>
              <span class="sidebar-link-title">History</span>
              <span class="sidebar-link-hover">History</span>
            </a>
            <a href="#" class="sidebar-link">
              <i class="ri-time-line"></i>
              <span class="sidebar-link-title">Watch Later</span>
              <span class="sidebar-link-hover">Watch Later</span>
            </a>
            <a href="#" class="sidebar-link">
              <i class="ri-play-circle-line"></i>
              <span class="sidebar-link-title">Playlists</span>
              <span class="sidebar-link-hover">Playlists</span>
            </a>
            <a href="#" class="sidebar-link">
              <i class="ri-heart-line"></i>
              <span class="sidebar-link-title">Liked Videos</span>
              <span class="sidebar-link-hover">Liked Videos</span>
            </a>
          </div>
          <!--sidebar header  -->
          <h3 class="sidebar-content-header">
            <span>General</span>
          </h3>
          <div class="sidebar-content-item">
            <a href="#" class="sidebar-link">
              <i class="ri-notification-line"></i>
              <span class="sidebar-link-title">Notifications</span>
              <span class="sidebar-link-hover">Notifications</span>
            </a>
            <a href="#" class="sidebar-link">
              <i class="ri-settings-3-line"></i>
              <span class="sidebar-link-title">Settings</span>
              <span class="sidebar-link-hover">Settings</span>
            </a>
            <a href="#" class="sidebar-link">
              <i class="ri-logout-box-r-line"></i>
              <span class="sidebar-link-title">Logout</span>
              <span class="sidebar-link-hover">Logout</span>
            </a>
          </div>
        </div>
        <div class="sidebar-profile">
          <img class="sidebar-profile-img" src="./img/perfil.png" alt="" />
          <div class="sidebar-profile-details">
            <h2>Will Lens</h2>
            <p>willlens@gmail.com</p>
          </div>
        </div>
      </div>
    </aside>
    <!-- á¹ƒain -->
    <script src="script.js"></script>
  </body>
</html>
